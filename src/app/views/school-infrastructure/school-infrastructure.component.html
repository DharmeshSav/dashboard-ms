<div class="custom-tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" appFullScreen>
        <mat-tab label="Infrastructure">
            <div class="col-span-full tab-wrapper">
                <div class="reports-row">
                    <div class="row-wrapper grid grid-cols-2 gap-4"> 
                        <div class="col-span-2 xmd:col-span-1 div-shadow" id="bignumber">
                            <app-big-number [bigNumberReportData]="bigNumberData"></app-big-number>
                        </div>
                       
                    </div>
                </div>
                <div class="reports-row">
                    <div class="chart-wrapper">
                        <div class="xs:col-span-full  text-center py-2" *ngIf="tableReportData?.data?.length > 0">
                            <app-material-heat-chart-table [tableData]="tableReportData" [title]="title[rbacDetails.role]"></app-material-heat-chart-table>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
