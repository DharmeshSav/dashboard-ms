<div class="custom-tab-group-wrapper">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" appFullScreen>
        <mat-tab label="Infrastructure">
            <div class="col-span-full tab-wrapper">
                <div class="filter-row grid grid-cols-4">
                    <div class="col-span-2">
                        <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)" colSize="col-span-6"></app-filter-panel>
                    </div>
                    <div class="col-start-4 col-end-5 download-button" >
                        <app-popup-options [data]="reportsData" [reportName]="'review_meetings'" ></app-popup-options>
                    </div>
                    
                </div>
                <div class="reports-row" >
                    <div class="row-wrapper grid grid-cols-2 gap-4">
                        <div class="col-span-2 xmd:col-span-1 div-shadow" id="bignumber">
                            <app-school-infra-big-number #schoolInfraBigNumber></app-school-infra-big-number>
                        </div>
                        <div class="col-span-2 xmd:col-span-1 div-shadow" id="bignumber">
                            <app-school-infra-map-data #schoolInfraMap></app-school-infra-map-data>
                        </div>
                    </div>
                </div>

</div>
