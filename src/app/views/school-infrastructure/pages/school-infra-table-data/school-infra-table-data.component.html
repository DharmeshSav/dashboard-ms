<div class="chart-wrapper">
    <div class="xs:col-span-full  text-center py-2" *ngIf="reportData?.data?.length > 0">
        <app-material-heat-chart-table [tableData]="reportData" [title]="title[rbacDetails.role]"></app-material-heat-chart-table>
    </div>

</div>
<div class="noData" *ngIf="reportData?.data?.length <= 0">
    No Data Found
</div>
